<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- Add anime.js library via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
  <title>Social Links Profile - anime.js Demo</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-card">
      <img src="assets/images/avatar-daffa.JPG" alt="Jessica Randall" class="avatar">
      <h1 class="name">Daffa Alexander</h1>
      <p class="location">Bandung, Indonesia</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="social-links">
        <a class="link-btn">GitHub</a>
        <a class="link-btn">Frontend Mentor</a>
        <a class="link-btn">LinkedIn</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    anime.js Learning Project - Coded by <a href="#">Daffa Alexander</a>.
  </div>

  <!-- Link to our animation script -->
  <script src="script.js"></script>
</body>
</html>
