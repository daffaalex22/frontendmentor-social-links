<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-button">
            <a href="starter/index.html" class="nav-btn">‚Üê Back to Starter</a>
        </div>
        <h1>Click Event Example</h1>
        <p>Click the buttons to see different click event examples</p>
        
        <div class="button-container">
            <button id="btn1" class="btn">Button 1</button>
            <button id="btn2" class="btn">Button 2</button>
            <button id="btn3" class="btn">Button 3</button>
        </div>
        
        <div class="message-container">
            <p id="message">Click a button to see a message!</p>
        </div>
        
        <div class="counter-container">
            <p>Total clicks: <span id="counter">0</span></p>
            <button id="reset" class="btn reset-btn">Reset Counter</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
